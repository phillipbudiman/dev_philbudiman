    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard">
            <mat-label>name</mat-label>
            <input matInput placeholder="steve" formControlName="name" name="name" id=“entry.63580772” required>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>email</mat-label>
            <input matInput placeholder="woz@apple.com" formControlName="email" name="email" id=“entry.1047629770” required>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>phone</mat-label>
            <input matInput placeholder="6054756964" formControlName="phone" name="phone" id=“entry.1966871273”>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>message</mat-label>
            <input matInput placeholder="hello" formControlName="message" name="message" id=“entry.318627296” required>
        </mat-form-field>
        <br>
        <button type="submit" mat-stroked-button>submit</button>
    </form>
</div>

<div id="thanks" class="slow-fade-in" *ngIf="!isVisible">
    <p>thank you for reaching out, i will get back to you as soon as i can!</p>
</div>
